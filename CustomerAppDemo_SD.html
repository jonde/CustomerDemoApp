<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Information Form</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
    <link rel="stylesheet" href="css/CustomerAppStyle.css">  
      
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NCARB - Test App</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>                    
                    <li><a href="#">Contact</a></li>
                    
                </ul>                
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div ng-app="customerApp" ng-controller="customerCtrl">
                    
                    <form novalidate>
                        <fieldset>
                            <legend>Customer Search Form</legend>
                            <table >
                                <tr>
                                    <td>
                                        First Name: <br />
                                        <input type="text" ng-model="customer.firstName" />
                                    </td>
                                    <td>
                                        Last Name: <br />
                                        <input type="text" ng-model="customer.lastName" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        City: <br />
                                        <input type="text" ng-model="customer.city" />
                                    </td>
                                    <td>
                                        State Code: <br />
                                        <select ng-model="customer.stateCode" class="smallCell" >
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AZ">AZ</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>                                        
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>

                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Country Code: <br />
                                        <input class="smallCell" type="text" ng-model="customer.countryCode" value="USA" maxlength="5"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2">
                                        <button ng-click="search()">Search</button>
                                        <button ng-click="reset()">RESET</button>
                                    </td>
                                </tr>
                                
                            </table>
                                                        
                        </fieldset>
                    </form>

                    <br /><br />

                    <div id="result">
                        <fieldset >
                            <legend>Search Results</legend>
                            <table border="1" >
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>City</th>
                                    <th>State Code</th>
                                    <th>Country Code</th>
                                </tr>

                                <tr ng-repeat="c in customers.data">
                                    <td>{{ c.firstName }}</td>
                                    <td>{{ c.lastName }} </td>
                                    <td>{{ c.city }}</td>
                                    <td>{{ c.stateCode }}</td>
                                    <td>{{ c.countryCode }}</td>
                                </tr>
                                
                            </table>
                        </fieldset>
                        
                        <br /><br />
                    </div>
                                       
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="scripts/CustomerAppScript.js"></script>

</body>
</html>
